<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>

    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="move-button" onclick="
      playGame('rock')
    ">
      <img class="move-icon" src="emoji/rock-emoji.png">
    </button>



    <button class="move-button" onclick="
      playGame('paper')
    ">
    <img class="move-icon" src="emoji/paper-emoji.png">
    </button>



    <button class="move-button" onclick="
      playGame('scissors');
    ">
      <img class="move-icon" src="emoji/scissors-emoji.png">
    </button>



    <p class="js-result result">You win.</p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    


    <button onclick="
      resetScore();
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button"
    >
      Reset score
    </button>



    <script src="scripts/10-rock-paper-scissors.js">
    </script>
  </body>
</html>
